name: Lint Check (Backend)

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "backend/**"

jobs:
  lint:
    name: Run Ruff lint and format checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Make Python scripts executable (shebang fix)
        run: |
          find . -name "*.py" -exec grep -l '^#!' {} \; | xargs chmod +x


      - name: Run Ruff lint check
        run: |
          ruff check --output-format=github .

      - name: Run Ruff format check
        run: |
          ruff format --check .
